<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='../css/login.css' type="text/css">
    <title>Document</title>
</head>
<body>

    <div class="leftContainer">
        <div class="imDiv">
            <a href="index.html" style="width:30%;height: 100%;"><img style="width:20%;height: 10%;" src="../images/logo_dudu.png" alt=""></a>
        </div>
        <div class="textDiv">
      
            <p style="font-size: 60px;font-weight: bold;">Create Account</p><br/>
            <a style="font-size: 30px;width:22%;height:6%;border: white solid 3px;border-radius: 2em;text-decoration:none; color: white;" href="#"><p style="text-align: center;">Sing up</p></a>
            <div style="height: 20%;"></div>
        </div>
    </div>

    
    <div class="rightContainer">
        <div style="padding-left: 15%;padding-right: 15%;width: 100%;height: 100%;">
                <p style="padding-top: 30%;padding-bottom: 20%;font-size: 50px;font-weight: bold;color: rgb(214, 147, 123);">Log In</p>
                <input type="email" style="height: 7%;width: 100%;font-size: 16px;" placeholder="Username or Email Adress *"></input>
                <hr style="border:solid 1px rgb(209, 204, 204)">

                <input type="password" style="height: 7%;width: 100%;font-size: 16px;" placeholder="Password *"></input>
                <hr style="border:solid 1px rgb(209, 204, 204)">
                <div style="width: 100%;height: 10%;padding-top: 2%;display: flex;">
                    <input style="width: 20px;height: 20px;" type="checkbox">
                    <p>&nbsp;기억 하시겠습니까?</p>
                </div>

                <p style="color: rgb(126, 121, 121);font-size: 18px;">회원가입시 입력했던 이메일과  비밀번호를 입력해주세요</p>
                <br><br>
                <div class="loginCon">
                <a href="#" class="loginButton" onclick="return chk_form()" >Log in</a>
            </div>
                


        </div>
        

    </div>

    

                    
</body>
</html>
